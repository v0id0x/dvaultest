<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #00ff00;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>Waiting for focus to load...</p>
    <p id="target-url" style="font-size: 0.8rem; color: #888;"></p>
    <button id="manual-load-btn">Load Now</button>

    <script>
        (function() {
            const url = window.location.hash.substring(1);
            if (!url) {
                document.body.innerHTML = '<p>No URL specified.</p>';
                return;
            }

            const targetDisplay = document.getElementById('target-url');
            targetDisplay.textContent = url;
            document.title = `[Waiting] ${url}`;

            // Load on focus - with a delay to prevent "flash" loading during batch open
            setTimeout(() => {
                // Function to check and load
                const checkAndLoad = () => {
                    if (document.visibilityState === 'visible') {
                        loadUrl();
                    }
                };

                // 1. If already visible after delay (e.g. user stayed on this tab), load.
                checkAndLoad();

                // 2. Listen for future focus/visibility
                window.addEventListener('focus', loadUrl, false);
                document.addEventListener('visibilitychange', checkAndLoad);
                
                // Update status text
                document.querySelector('p').textContent = "Ready. Click inside or switch tab to load.";
                
                // Add a global click listener to body as a fallback "wake up"
                document.body.addEventListener('click', loadUrl);

            }, 800); // 800ms buffer to safely ignore the "open" event focus spike

            // Manual load button
            document.getElementById('manual-load-btn').addEventListener('click', loadUrl);
        })();
    </script>
</body>
</html>
